    <div id="container">
        <button class="tablink clicked" onclick="openPage('photos', this)" id="defaultOpen">Photos</button>
        <button class="tablink" onclick="openPage('videos', this)">Videos</button>
    </div>
    <div id="photos" class="tabcontent">
        <div id="row">
            <div class="column">
                <img src="images/mesa_falls.jpg" alt="Mesa Falls">
                <img src="images/layton_day.jpg" alt="Layton Utah Temple">
                <img src="images/wakeboard.jpg" alt="wakeboarding drone shot">
                <img src="images/mountain.jpg" alt="Drone shot of mountain">
            </div>
            <div class="column">
                <img src="images/flaming_gorge_day.jpg" alt="flaming gorge reservoir">
                <img src="images/layton_night.jpg" alt="Layton Utah temple night">
                <img src="images/wakeboard2.jpg" alt="wakeboarding drone shot">
                <img src="images/mop.jpg" alt="drone night shot">
            </div>
            <div class="column">
                <img src="images/flaming_gorge.jpg" alt="flaming gorge reservoir sunset">
                <img src="images/bountiful_night.jpg" alt="Bountiful Utah temple night">
                <img src="images/main-street.jpg" alt="drone sunset">
                <img src="images/snowy.jpg" alt="drone shot on a winter day">
            </div>
        </div>
    </div>
    <!--560 x 315 is original-->

            <iframe width="1000" height="563" src="https://www.youtube-nocookie.com/embed/chHVo8m7j8Y?autoplay=1&controls=0&loop=1&mute=1&playlist=chHVo8m7j8Y" title="YouTube video player" allow="accelerometer; autoplay; loop; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy='strict-origin-when-cross-origin' allowfullscreen></iframe>
        </div>
        <div id="temple-vid">
            <iframe width="1000" height="563" src="https://www.youtube-nocookie.com/embed/N1F-oMNIvXg?autoplay=1&controls=0&loop=1&mute=1&playlist=N1F-oMNIvXg" title="YouTube video player" allow="accelerometer; autoplay; loop; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy='strict-origin-when-cross-origin' allowfullscreen></iframe>
        </div>
    </div>
    <script>
       function openPage(pageName, elmnt) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("clicked"); // Remove 'clicked' class from all buttons
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.classList.add("clicked"); // Add 'clicked' class to the clicked button
        }
        
    </script>
   <footer id="footer">
    <p>Tyler Burdett 2024 &copy;</p>
    <p><a href="site-plan.html">Site Plan</a></p>
    </footer>  
    <script>
        // Function to hide the videos section and display only photos section
        window.onload = function() {
            document.getElementById("photos").style.display = "block";
            document.getElementById("videos").style.display = "none";
        };
    </script>
</body>
